   const scoreButtons = document.querySelectorAll('.ball-btn');
const inputs = document.querySelectorAll('.ball-input');

            clickCount++;
        }
    });
});

    // Enable all input fields again for the next over

    clickCount = 0;

// Function to populate the player dropdown without resetting the team selection
function populatePlayerDropdown2(teamName, selectId) {
    const playersRef = ref(database, `cricketmatch/${userId}/${matchId}/team/${teamName}`);
    onValue(playersRef, (snapshot) => {
        const playersData = snapshot.val();
        const playerSelect = document.getElementById(selectId);
        playerSelect.innerHTML = '<option value="">--Select Player--</option>'; // Reset dropdown to first option

        if (playersData) {
            Object.keys(playersData).forEach(playerName => {
                const option = document.createElement('option');
                option.value = playerName;
                option.textContent = playerName;
                playerSelect.appendChild(option);
            });
        }

        // If there was a previously selected player, set it again after populating
        if (lastSelectedPlayer3) {
            document.getElementById(selectId).value = lastSelectedPlayer3; // Ensure player is re-selected
        }
    });
}
